<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
  <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
</head>

<body>
  <script>
    var client;
    var access_token;

    function initClient() {
      client = google.accounts.oauth2.initTokenClient({
        client_id: '324193625755-2e0j68au5ujoqasn56f0qvmt2saac50r.apps.googleusercontent.com',
        scope: "https://www.googleapis.com/auth/youtube",
        callback: (tokenResponse) => {
          access_token = tokenResponse.access_token;
          console.log(access_token);
        },
      });
    }
    function getToken() {
      client.requestAccessToken();
    }
    function revokeToken() {
      google.accounts.oauth2.revoke(access_token, () => { 
        console.log('access token revoked');
        console.log(access_token);
      });
    }
    <!-- function loadCalendar() {
      var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://youtube.googleapis.com/youtube/v3/subscriptions?part=snippet%2CcontentDetails&mine=true&key=AIzaSyC3eMtziQLUNNR2fvlHpyvhqG4-FjRL_0Q');
        xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
        xhr.send();
    } -->
  </script>
  <h1>Google Identity Services Authorization Token model</h1>
  <button onclick="getToken();">Get access token</button><br><br>
  <button onclick="loadCalendar();">Load Calendar</button><br><br>
  <button onclick="revokeToken();">Revoke token</button>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
